<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">  
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <style>
    
   
    #signUpForm {
      width: max-content
      
    }


    label {
      width: 200px;
      float: left;      
    }

   
    #guidePw {
      color: red;
      font-size: 15px;
    }    

    label, input {
      margin: 3px;
    }
    

  </style>
  
</head>
<body> 

  

    <!-- 회원가입 양식 만들기---------------------------------------------------------------------- -->

    <form id="signUpForm">
       
      <fieldset>
      <label for="id">아이디</label>      
      <input type="text" id="id" style="width: 300px;"> <button id="chkIdBtn" style="width: 70px;">중복확인</button>
      

      <br />      

      <label for="pw">비밀번호</label>
      <input type="password" id="pw1" style="width: 185px;"> <input type="password" id="pw2" >

      <br />
     
      <label for="space" style="color: white;"> &nbsp</label>
      <span id="guidePw">10자리 이상 특수키, 숫자, 영문자를 포함해야 합니다.</span></p>      

      <label for="phoneNum">전화번호</label>
      <input type="text" id="phoneNum" style="width: 370px;">

      <br />

      <label for="email">이메일</label>
      <input type="email" id="email" style="width: 370px;">
      
      <br />

      <label for="searchAdd">주소검색</label>
      <input type="text" id="searchAdd" style="width: 300px;"> <button id="searchAddBtn" style="width: 70px;">주소검색</button>

      <br />

      <label for="autoInputAdd">&nbsp</label>
      <input type="text" id="autoInputAdd" style="width: 370px;">

      <br />

      <label for="restAdd">&nbsp</label>
      <input type="text" id="restAdd" style="width: 370px;">

      <br /><br />

      <label>&nbsp</label> <button id="signUpBtn" style="width: 378px;">회원가입</button>
    </fieldset>


    </form>

  
</body>
</html>
